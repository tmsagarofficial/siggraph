    table {

      cellpadding: 0;

    .sig-id-card {

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

    }
    .sig-id-card span {

      color: #888888;
      background-color: #f2f2f2;
    }
    .footer a {
      text-decoration: none;
      color: #888888;
    }

    /* Media Query for smaller screens (mobile phones) */
    @media only screen and (max-width: 600px) {
      .sig-id-card {
        width: 80%; /* Reduce the width for mobile screens */
      }
      .sig-id-card span {
        font-size: 32px; /* Smaller font size inside the card */
      }
      .sig-id-card .sig-id-number {
        font-size: 32px; /* Adjust font size for mobile */
      }
      .card-container p {

    }
